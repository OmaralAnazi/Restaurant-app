<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Restaurant App</title>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <header>
            <div class="container header-background">
                <h1 id="header-title">Omar's Diner</h1>
                <h2 id="header-caption">The best burgers and pizzas in town.</h2>
            </div>
        </header>

        <main>
            <section id="menu-section">
                <!-- Feeded by js -->
            </section>
            <section id="ordering-section">
                <!-- Feeded by js -->
            </section>
        </main>
        
        <div id="credit-card-window" class="hidden">
            <button class="close-btn" id="close-payment-btn">X</button>
            <h1 class="credit-card-form-title">Enter Card Details</h1>
            <form id="credit-card-form">
                <input class="credit-card-inputs" type="text" 
                placeholder="Enter your name" pattern="[a-zA-Z ]{1,}" 
                name="username" required>
                <input class="credit-card-inputs" type="text"
                    placeholder="Enter card number" pattern="[0-9]{1,}"
                    name="card-number" required>
                <input class="credit-card-inputs" type="text"
                    placeholder="Enter CVV" pattern="[0-9]{3}"
                    name="cvv" required>
                <button class="pay-btn">Pay</button>
            </form>
        </div>

        <div id="happy-meal-window" class="hidden">
            <button class="close-btn" id="close-happy-meal-btn">X</button>
            <h1 class="happy-meal-message">Thanks for your trust! <br> Happy meal ðŸ’š</h1>
        </div>

        <script src="index.js"></script>
    </body>
</html>
